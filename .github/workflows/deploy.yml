name: Deploy new version

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - uses: actions/setup-java@v1
      with:
        java-version: 14
        server-id: github
        settings-path: ${{ github.workspace }} 

    - run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
